    <main>
      <h2 class="title-category">Categorias</h2>
      <h4>Navegue por uma das categorias</h4>
      <div class="category">
        <span
          ><p>Combos</p>
          <button>
            <img src="/img/combo.jpg" alt="" width="180" height="120" /></button
        ></span>
        <span
          ><p>Acompanhamentos</p>
          <button>
            <img
              src="/img/acompanhamento.jpg"
              alt=""
              width="180"
              height="120"
            /></button
        ></span>
        <span
          ><p>Bebidas</p>
          <button>
            <img src="/img/bebidas.jpg" alt="" width="180" height="120" /></button
        ></span>
        <span
          ><p>Sobremesas</p>
          <button>
            <img src="/img/dessert.jpg" alt="" width="180" height="120" /></button
        ></span>
      </div>
      <h2>Produtos</h2>
      <div class="burger-area"></div>
      <div class="models">
        <div class="burger-item">
          <a href="">
            <div class="burger-item--img">
              <img src="" alt="" height="100" width="100" />
            </div>
            <div class="burger-item--add">+</div>
          </a>
          <div class="adc">
          </div>
          <div class="burger-item--name">--</div>
          <div class="burger-item--price">R$ --</div>
          <div class="burger-item--desc">--</div>
        </div>
    </main>
